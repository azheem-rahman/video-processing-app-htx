version: "3.9"

services:
  api_gateway:
    build:
      context: .
      dockerfile: api_gateway/Dockerfile
    container_name: api_gateway
    ports:
      - "8000:8000"
    depends_on:
      - upload_service
      - query_service
      - download_service

  upload_service:
    build:
      context: .
      dockerfile: upload_service/Dockerfile
    container_name: upload_service
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./storage/uploads:/app/uploads
      - ./storage/converted:/app/converted
    environment:
      - DEFAULT_USER_ID=45c0d605-4b1f-4aef-bc7a-0ff819c49398
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb

  convert_service:
    build:
      context: .
      dockerfile: convert_service/Dockerfile
    container_name: convert_service
    volumes:
      - ./storage/uploads:/app/uploads
      - ./storage/converted:/app/converted
    environment:
      - DEFAULT_USER_ID=45c0d605-4b1f-4aef-bc7a-0ff819c49398
      - REDIS_HOST=redis
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    depends_on:
      - redis
      - postgres

  query_service:
    build:
      context: .
      dockerfile: query_service/Dockerfile
    container_name: query_service
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    depends_on:
      postgres:
        condition: service_healthy

  download_service:
    build:
      context: .
      dockerfile: download_service/Dockerfile
    container_name: download_service
    volumes:
      - ./converted:/app/converted
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=mydb
    depends_on:
      postgres:
        condition: service_healthy

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
